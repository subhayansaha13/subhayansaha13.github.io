description: I am currently a PhD Student  in Computer Science at École Normale Supérieure de Lyon (ENS Lyon) under the guidance of Prof. Pascal Koiran.  I did my MSc in Computer Science from Chennai Mathematical Institute in 2020. My Masters' thesis was guided by Prof. Nitin Saxena. I also did my Bachelors in Mathematics and Computer Science from Chennai Mathematical Institute (2018). Interests: Algebraic Complexity Theory, Computational Algebra, Combinatorics
